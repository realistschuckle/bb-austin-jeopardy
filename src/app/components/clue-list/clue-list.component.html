<h1 style="text-align: center;" *ngIf="shouldIShowIsLoadingMessage">LOADING...</h1>
<div class="clue-list" *ngIf="!shouldIShowIsLoadingMessage">
  <div class="clue-square"
      *ngFor="let clue of clues"
      (click)="selectClue(clue)"
      >
    ${{ clue.value }}
  </div>
</div>
<app-timer *ngIf="currentlySelectedClue"></app-timer>
<app-clue-detail *ngIf="currentlySelectedClue"
                 [clue]="currentlySelectedClue"></app-clue-detail>
